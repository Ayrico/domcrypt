<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
     <script src="demo.js" type="text/javascript"></script>
     <style>
       body { font-family: sans-serif; font-size: 1em; }
       .key { font-family: monospace; font-size: 0.8em; color: green; }
       #decrypted { color: blue; }
       #encrypted { color: red; }
       div { margin: 0.3em; padding: 0.2em; }
       h1 { font-size: 2em; }
       h2 { font-size: 1.5em; }
       h3 { font-size: 1.1em; }
     </style>
  </head>
  <body>
    <h1>DOMCrypt Demo</h1>
    <div id="generate">
      <h2>1. Generate the key pair</h2>
      <div>
        <input id="passphrase" value="a passphrase!"/> <button onclick="generate();">Generate Key Pair</button>
      </div>
      <h3>Public key</h3>
      <div class="key" id="pubKey">...</div>
      <h3>Private key</h3>
      <div class="key" id="privKey">...</div>
    </div>

    <div id="encrypt">
      <h2>2. Encrypt a message</h2>
      <textarea id="plaintext" rows="3" cols="50">This is a plaintext message.</textarea> <button onclick="encrypt();">Encrypt</button>
      <h3>Encrypted text</h3>
      <div id="encrypted">...</div>
    </div>
    
    <div id="decrypt">
      <h2>3. Decrypt a cipher text</h2>
      <h3>Decrypted text</h3>
      <button onclick="decrypt();">Decrypt</button>
       <div id="decrypted"></div>
    </div>

  </body>
</html>
